---
layout: default
title: Home
---

<div class="row">
  <div class="small-12 columns">
    <h2>scribble, scribble...</h2>
  </div>
</div>

<div class="row">
  <div class="small-12 columns">

    {% assign sorted_posts = (site.posts | sort_nocase: 'title' ) %}
    {% for post in sorted_posts %}
      <p>
        <strong><a href="{{ post.url }}/">{{ post.title }}.</a></strong>
        {{ post.excerpt | strip_html }}
      </p>
    {% endfor %}

  </div>
</div>
